<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f2ca5a 0%, #ea4918 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background: rgb(239, 237, 239);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            font-size: 72px;
            margin: 0 0 10px 0;
        }
        h2 {

            color: #333;
            margin: 0 0 20px 0;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {

            display: inline-block;
            padding: 12px 30px;
            background: #e39547;
            color: white;
            text-decoration: none;
            border-radius: 5px;

            margin: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #f4340e;
        }
    </style>
</head>

<body>
    <div class="error-box">
        <h1>500</h1>
        <h2>uh oh.. Something Went Wrong</h2>
        <a href="/" class="button">Homepage</a>
        <a href="/login" class="button"> Login</a>
    </div>
</body>
</html>
